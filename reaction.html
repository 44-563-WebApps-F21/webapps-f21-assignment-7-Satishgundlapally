<!DOCTYPE html>
<html lang="en">
<head>
  <title>timer program</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Satishreddy reaction timer</h2>

  <div id="target">Your time</div>
<div id="countdown">count</div>
<button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
<button type="button" class="btn btn-danger" onclick="recordReact()">React Now   </button>
  
  <p id="countdown">It will count </p>
  
  <script> 
  var myTime = undefined;
  function recordReact(){
    myTime = Date.now();
    console.log(myTime);
  }
    function startTime()
        {
          for(let itr=0;itr<4;itr++)
          {
            setTimeout(function () {
              document.getElementById("countdown").innerHTML = "Count is " + itr;
            }, (((3) - itr) * 1000))
        }
        setTimeout(function () {
            if(myTime==undefined)
            {
                document.getElementById('target').innerHTML = "Too slow";
            }
            else{
                var buttonTime=Date.now();
                buttonTime = buttonTime-myTime;
                document.getElementById("target").innerHTML="Time is "+buttonTime+"ms"
            }
        },3000)
    }
  
  </script>

</body>
</html>
